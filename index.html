<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>

    <div class="card">
      <img class="card--img" src="./images/image-equilibrium.jpg" aria-hidden=“true” alt=""/>
      <div class="img-overlay" hidden></div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="monetarization">
      <div class="subitem">
        <img src="./images/icon-ethereum.svg" alt="etherium icon"> <span class="name--crypto">0.041 ETH</span>
      </div>
      <div class="subitem">
        <img src="./images/icon-clock.svg" alt="etherium icon"> <span>3 days left</span>
      </div>
    </div>

    <hr> <!-- --------------------------------------------------------- -->

    <div class="card--footer">
      <img src="./images/image-avatar.png" alt="Creation avatar">
      <div>Creation of <span class="name--creator">Jules Wyvern</span></div>
    </div>

  </main>

</body>

</html>
